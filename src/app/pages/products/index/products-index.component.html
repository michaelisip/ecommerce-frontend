
<div class="d-flex justify-content-between">
  <div>
    <a [routerLink]="['/products/create']" routerLinkActive="router-link-active" class="btn btn-primary">
      Add New Product
    </a>
  </div>

  <nav aria-label="Page navigation example flex-row">
    <ul class="pagination justify-content-end">
      <li class="page-item"
        *ngFor="let paginate of [].constructor(pagination.total_pages); let i = index"
        [ngClass]="{'active': pagination.page === (i + 1) }">
          <a class="page-link" (click)="fetchData(i + 1)" *ngIf="pagination.page != (i + 1)">{{ i + 1 }}</a>
          <span class="page-link" *ngIf="pagination.page == (i + 1)">{{ i + 1 }}</span>
      </li>
    </ul>
  </nav>

</div>

<div>
  <div class="table-responsive">
    <table class="table  table-striped table-hoverable table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
          <td>{{ item.id }}</td>
          <td> {{ item.name }} </td>
          <td>{{ item.description == null ? 'No Description' : item.description }}</td>
          <td>{{ item.price | currency }}</td>
          <td>{{ item.qty }}</td>
          <td style="min-width: 100px">
            <button class="btn btn-sm btn-danger m-1" (click)="deleteData(item.id)"> <i class="fa fa-trash"></i> </button>
            <a class="btn btn-sm btn-info" [routerLink]="['/products', item.id, 'show']"> <i class="fa fa-eye"></i> </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
