<a [routerLink]="['/products/create']" routerLinkActive="router-link-active" class="btn btn-sm btn-primary">
  Add New
</a>

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td>{{ item.id }}</td>
        <td>
          <a [routerLink]="['/products', item.id, 'show']" routerLinkActive="router-link-active">
            {{ item.name }}
          </a>
        </td>
        <td>{{ item.description == null ? 'No Description' : item.description }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.qty }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteData(item.id)"> Delete </button>
        </td>
      </tr>
    </tbody>
  </table>



  <nav aria-label="Page navigation example flex-row">
    <ul class="pagination justify-content-end">
      <li class="page-item"
        *ngFor="let paginate of [].constructor(pagination.total_pages); let i = index"
        [ngClass]="{'active': pagination.page === (i + 1) }">
          <a class="page-link" (click)="fetchData(i + 1)" *ngIf="pagination.page != (i + 1)">{{ i + 1 }}</a>
          <span class="page-link" *ngIf="pagination.page == (i + 1)">{{ i + 1 }}</span>
      </li>
    </ul>
  </nav>
</div>
