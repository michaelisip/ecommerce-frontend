<ul *ngFor="let order of orders">
  <li>
    <strong>
      <a [routerLink]="['/orders', order.id, 'show']"
          routerLinkActive="router-link-active" >
        {{ order.id }}
      </a>
    </strong>
    {{ order.status | orderStatus }}
  </li>
</ul>

<a [routerLink]="['/orders/create']" routerLinkActive="router-link-active" > Add New Order </a>
