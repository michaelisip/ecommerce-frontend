<h3 *ngIf="orderItems.length == 0"> No Products Included </h3>

<ul *ngIf="orderItems.length > 0;">
  <li *ngFor="let item of orderItems; index as i">
    {{ item.name }} <button class="btn btn-sm btn-danger" (click)="removeProduct(i)"> Remove </button>
  </li>
</ul>

<button class="btn btn-primary" (click)="updateOrder()"> Update </button>

<hr class="my-3">

<table class="table">
  <thead>
    <tr>
      <th colspan="col">#</th>
      <th colspan="col">Name</th>
      <th colspan="col">Description</th>
      <th colspan="col">Price</th>
      <th colspan="col">Quantity</th>
      <th colspan="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products; index as i">
      <td> {{ i + 1 }} </td>
      <td> {{ item.name }} </td>
      <td> {{ item.description == null ? 'No Description' : item.description }} </td>
      <td> {{ item.price | currency }} </td>
      <td> {{ item.qty }} </td>
      <td>
        <button class="btn btn-sm btn-success" (click)="addProduct(item)"> Add </button>
      </td>
    </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination justify-content-end">
    <li class="page-item"
      *ngFor="let paginate of [].constructor(pagination.total_pages); let i = index"
      [ngClass]="{'active': pagination.page == (i + 1)}">
      <a class="page-link" (click)="fetchProducts(i + 1)" *ngIf="pagination.page != (i + 1)"> {{ i + 1 }} </a>
      <span class="page-link" *ngIf="pagination.page == (i + 1)"> {{ i + 1 }} </span>
    </li>
  </ul>
</nav>
