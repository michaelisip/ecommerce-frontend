<a [routerLink]="['/orders/create']" routerLinkActive="router-link-active" class="btn btn-sm btn-primary">
  Add New
</a>

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Products Count</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders; index as i">
        <td scope="col">
          <a [routerLink]="[item.id, 'show']" routerLinkActive="router-link-active" >
            {{ i + 1 }}
          </a>
        </td>
        <td> {{ item.user.name }} </td>
        <td> {{ item.status | orderStatus }} </td>
        <td> {{ item.products.length }} </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteOrder(item.id)"> Delete </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example flex-row">
    <ul class="pagination justify-content-end">
      <li class="page-item"
        *ngFor="let paginate of [].constructor(pagination.total_pages); let i = index"
        [ngClass]="{'active': pagination.page === (i + 1) }">
          <a class="page-link" (click)="fetchData(i + 1)" *ngIf="pagination.page != (i + 1)">{{ i + 1 }}</a>
          <span class="page-link" *ngIf="pagination.page == (i + 1)">{{ i + 1 }}</span>
      </li>
    </ul>
  </nav>
</div>
