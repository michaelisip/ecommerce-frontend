
<div class="d-flex justify-content-between">
  <div>
    <a [routerLink]="['/orders/create']" routerLinkActive="router-link-active" class="btn btn-primary">
      Add New Order
    </a>
  </div>
  <nav aria-label="Page navigation example flex-row">
    <ul class="pagination justify-content-end">
      <li class="page-item"
        *ngFor="let paginate of [].constructor(pagination.total_pages); let i = index"
        [ngClass]="{'active': pagination.page === (i + 1) }">
          <a class="page-link" (click)="fetchData(i + 1)" *ngIf="pagination.page != (i + 1)">{{ i + 1 }}</a>
          <span class="page-link" *ngIf="pagination.page == (i + 1)">{{ i + 1 }}</span>
      </li>
    </ul>
  </nav>
</div>

<div>
  <div class="table-responsive">
    <table class="table table-striped table-hoverable table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col">Products Count</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders; index as i">
          <td scope="col"> {{ i + 1 }} </td>
          <td> {{ item.user.name }} </td>
          <td> {{ item.status | orderStatus }} </td>
          <td> {{ item.products.length }} </td>
          <td>
            <button type="button" class="btn btn-sm btn-danger m-1" (click)="deleteOrder(item.id)"> <i class="fa fa-trash"></i> </button>
            <a class="btn btn-sm btn-info" [routerLink]="[item.id, 'show']"> <i class="fa fa-eye"></i> </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
