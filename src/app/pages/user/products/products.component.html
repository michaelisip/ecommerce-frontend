<div class="row justify-content-center">

  <div class="col-5 card border-0 radius-0 shadow m-2" *ngFor="let product of products">
    <div class="card-body">
      <span class="badge badge-secondary px-3 text-white float-right"> {{ product.price | currency }} </span>
      <h5 class="card-title">
        {{ product.name }}
      </h5>
      <p class="card-text text-muted"> {{ product.description }} </p>
      Stocks: <span> {{ product.qty }} </span>
      <button (click)="addToCart(product.id)"> Add To Cart </button>
    </div>
  </div>
</div>

<div class="justify-content-center w-100">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [maxSize]="maxSize"
    [rotate]="true"
    [boundaryLinks]="true"
    (pageChange)="getProductPage(page)">
  </ngb-pagination>
</div>
