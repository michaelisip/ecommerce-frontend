<div class="d-flex flex-row justify-content-center">
  <form [formGroup]="loginForm" class="col-12 col-md-4" (ngSubmit)="login()">

    <h2> Login </h2>

    <hr class="mb-5">

    <div class="form-group">
      <label for="email" class="">Email Address</label>
      <div class="">
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email Address">
      </div>
    </div>

    <div class="form-group">
        <label for="password" class="">Password</label>
        <div class="">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block"> Login </button>
  </form>
</div>
